<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>

        <strong>Login here!</strong><br />

        <form id="login_form" method="post" action="/SecureWitness/login/"
                enctype="multipart/form-data">

            {% csrf_token %}
            <input type="hidden" name="sessionid" value={{request.session.name}}/>

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ login_form.as_p }}

            <input type="username" name="username" label="Username"/>
            <br/>
            <input type="password" name="password" label="Password"/>
            <br/>
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Login" />
        </form>
    </body>
</html>
